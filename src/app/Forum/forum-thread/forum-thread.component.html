<div class="threadContainer">
  <h2>Forum Thread</h2>
  <button routerLink="../">Back</button>
  <ul>
    <li *ngFor="let post of posts">
      <span>ID: {{post.id}}</span><br>
      <span>Author: {{post.author}}</span><br>
      <span>Message: {{post.content}}</span>
    </li>
  </ul>
</div>
