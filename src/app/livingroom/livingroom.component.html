<div id="infotext">
    <h1>Woonkamer</h1>
    <p>Welkom in de woonkamer!</p> 
    <p>Start een leuk gesprek in de chat of speel een spelletje uit de spelletjeskast.</p>
</div>

<div id="gamecabinet">
    <h1>Spelletjeskast</h1>
    <ul>
        <li *ngFor="let game of games">
            <a routerLink="./{{game.name | lowercase}}">{{game.name}}</a>
        </li>
    </ul>
</div>

<div id="chatroom">
    <h1>Chat</h1>
    <div id="chat"><chatroom></chatroom></div>
</div>
