<form class="text-center" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div id="loginform">

        <p>Inloggen account</p>
        <input type="username" id="username" formControlName="username" class="form-control mb-4 " placeholder="Gebruikersnaam/E-mail">
        <input type="password" id="password" formControlName="password" class="form-control mb-4" placeholder="Wachtwoord">
        <button class="btn" type="submit">Inloggen</button>
    </div>
</form>
