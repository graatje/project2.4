<form class="text-center" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div id="registerform">
        <p>Account registreren</p>
        
        <input type="username" id="username" formControlName="username" class="form-control mb-4" placeholder="Gebruikersnaam">
        <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">
        <input type="password" id="password" formControlName="password" class="form-control mb-4" placeholder="Wachtwoord">
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control mb-4" placeholder="Bevestig wachtwoord">
        

        <button  class="btn btn-primary" type="submit">Registreren</button>
    </div>
</form>
