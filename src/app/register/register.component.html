<fieldset>
    <legend>Register in:</legend>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <label for="username">Username: </label><input id="username" formControlName="username"><br>
        <label for="email">Email: </label><input id="email" formControlName="email"><br>
        <label for="password">Password: </label><input type="password" id="username" formControlName="password"><br>
        <label for="confirmPassword">Confirm password: </label><input type="password" id="username" formControlName="confirmPassword">
        <button class="registerbutton" type="submit">register</button>
    </form>
</fieldset>
